<!DOCTYPE html>
<html lang="kd">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xxj aw</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #4b6cb7, #182848, #7b5caa, #5e2a8a);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .intro {
            text-align: center;
            margin: 20px;
            width: 90%;
        }

        .intro h1, .intro h3 {
            margin: 0;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: #444;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 220px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        .card a {
            text-decoration: none;
            color: #4b6cb7;
            font-weight: bold;
            display: block;
            padding: 10px;
            font-size: 18px;
            transition: color 0.3s;
        }

        .card a:hover {
            color: #182848;
        }

        .card i {
            margin-right: 10px;
            font-size: 24px;
        }

        .card-description {
            font-size: 14px;
            color: #ccc;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            margin-top: auto;
            padding: 20px;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            transition: background 0.5s;
        }

        .color-picker {
            margin: 20px;
            text-align: center;
            position: fixed;
            right: 20px;
            top: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
        }

        .color-picker label {
            margin-right: 10px;
            font-size: 18px;
        }

        .color-picker input {
            margin-right: 20px;
        }

        .custom-card-form {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
        }

        .custom-card-form input {
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .custom-card-form button {
            padding: 10px;
            background: #4b6cb7;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            transition: background 0.3s;
        }

        .custom-card-form button:hover {
            background: #182848;
        }
    </style>
</head>
<body>
    <div class="intro">
        <h1>《可多全家桶》</h1>
        <h3>这里有可多工作室的所有项目</h3>
        <h3>注：这是半成品</h3>
    </div>

    <div class="card-container" id="card-container">
        <!-- 初始卡片将在这里显示 -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Confirmation dialog
// 添加一个确认弹窗
if (confirm("超级广告位招租\n"

  window.location.href = "https://code.xueersi.com/home/project/detail?lang=code&pid=56557969&version=webpy&form=webpy&langType=webpy";
}


            const cardData = JSON.parse(localStorage.getItem('cards')) || [
                { href: 'https://kdgzs.wochaonima.top/', icon: 'fas fa-search', text: '可多工作室官网', description: '就是官网嘛' },
                { href: 'https://kdgzs.wochaonima.top/kdxxjss/', icon: 'fas fa-search', text: 'xxj aw', description: '帮助学习机用户访问网站' },
                { href: 'https://lcim.guozhufeng.com', icon: 'fas fa-search', text: '凌CIM', description: '合作伙伴广告' },

            ];

            const cardContainer = document.getElementById('card-container');

            function createCard(card) {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.innerHTML = `
                    <a href="${card.href}" target="_blank">
                        <i class="${card.icon}"></i>${card.text}
                    </a>
                    <div class="card-description">${card.description}</div>
                `;
                cardContainer.appendChild(cardElement);
            }

            cardData.forEach(createCard);
        });
    </script>
</body>
</html>
